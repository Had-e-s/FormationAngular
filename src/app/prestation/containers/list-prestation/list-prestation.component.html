<div class="table-respo">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col" *ngFor="let item of headers">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let pres of collection">
        <app-presta [item]="pres"></app-presta>
      </ng-container>
    </tbody>
  </table>
</div>
